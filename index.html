<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant La Teo</title>
    
</head>
<body>
    <script src="script.js"></script>
    <!-- Header section -->
    <div>
        <section class="header">
            <h1>La Teo</h1>
            <div class="dropdown">
                <button class="dropdown-button" onclick="toggleDropdown()">More</button>
                <div class="dropdown-content" id="dropdownMenu">
                    <div class="home-button">
                        <img class="icon" src="icons/home-icon.svg" alt=".">
                        <button onclick="location.href='index.html'">Acasa</button>
                    </div>
                    <div class="about-us-button">
                        <img class="icon" src="icons/about-us.svg" alt=".">
                        <button>Despre noi</button>
                    </div>
                    <div class="menu-button">
                        <img class="icon" src="icons/menu-icon.png" alt=".">
                        <button>Meniu</button>
                    </div>
                    <div class="contact-button">
                        <img class="icon" src="icons/contact-icon.png" alt=".">
                        <button>Contact</button>
                    </div>
                    <div  class="reservation-button">
                        <img class="icon" src="icons/reservation-icon.png" alt=".">
                        <button>Rezervari</button>
                    </div>
                    
                </div>
            </div>
            
        </section>
        
    </div>
    <!-- Home page  -->
    <div>
        <section class="home-page-section">
            <div class="home-page-content">
                <h1>Mancarea de calitate se gaseste La Teo</h1>
                <p>Vino in restaurantul nostru pentru a lua parte la pasiunea noastra</p>
                <button class="see-menu">Vezi Meniul</button>
            </div>
        </section>
    </div>
    
</body>
</html>
