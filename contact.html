</head>
<body>
    <script src="script.js"></script>
    <!-- Header section -->
    <div>
        <section class="header">
            <h1>La Teo</h1>

                    <div class="about-us-button">

    </div>

     <section class="contact">

            <p>Duminica: 12:00 - 22:00</p>
            <a href="mailto:lateo.ro@gmail.com">lateo.ro@gmail.com</a>
